# Prometheus alert rules for betslip converter

groups:
  - name: betslip_converter_alerts
    rules:
      # Application availability alerts
      - alert: ApplicationDown
        expr: up{job="betslip-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Betslip converter application is down"
          description: "The betslip converter API has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second over the last 5 minutes."

      # Performance alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds."

      - alert: ConversionTimeout
        expr: rate(conversion_timeouts_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High conversion timeout rate"
          description: "Conversion timeout rate is {{ $value }} per second."

      # Resource usage alerts
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for more than 5 minutes."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for more than 10 minutes."

      # Database alerts
      - alert: MongoDBDown
        expr: up{job="mongodb"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB has been down for more than 1 minute."

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      # Browser automation alerts
      - alert: BrowserAutomationFailures
        expr: rate(browser_automation_failures_total[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High browser automation failure rate"
          description: "Browser automation failure rate is {{ $value }} per second."

      - alert: AntiBotDetection
        expr: rate(antibot_detections_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Anti-bot detection rate increasing"
          description: "Anti-bot detection rate is {{ $value }} per second."

      # Cache alerts
      - alert: CacheHitRateLow
        expr: cache_hit_rate < 0.7
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value }}, below 70%."

      # Disk space alerts
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.device }}."